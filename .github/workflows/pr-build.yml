name: PR Build and Test

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Lint and Security Audit
  lint-and-audit:
    name: Lint and Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Check for outdated dependencies
        run: npm outdated || true

  # Job 2: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify package.json syntax
        run: node -e "require('./package.json')"

      - name: Check server.js syntax
        run: node --check server.js

      - name: Verify static files exist
        run: |
          test -f public/index.html || (echo "Missing public/index.html" && exit 1)
          test -f css/main.css || (echo "Missing css/main.css" && exit 1)
          test -f css/responsive.css || (echo "Missing css/responsive.css" && exit 1)
          test -f js/main.js || (echo "Missing js/main.js" && exit 1)
          echo "All required files present ✓"

      - name: Run tests (if available)
        run: npm test || echo "No tests configured"
        continue-on-error: true

  # Job 3: Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name == 'pull_request'

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=pr-{{number}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test Docker image
        run: |
          docker build -t reapers-smokehouse-test:${{ github.event.pull_request.number }} .
          docker run --rm -d -p 3000:3000 --name test-container reapers-smokehouse-test:${{ github.event.pull_request.number }}
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container

  # Job 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          npm audit --json > audit-results.json || true
          if [ -f audit-results.json ]; then
            VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.total // 0')
            if [ "$VULNS" -gt 0 ]; then
              echo "⚠️ Found $VULNS vulnerabilities"
              cat audit-results.json | jq '.vulnerabilities'
            else
              echo "✅ No vulnerabilities found"
            fi
          fi

  # Job 5: Validate Kubernetes Manifests
  validate-k8s:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Validate deployment.yaml
        run: |
          kubectl apply --dry-run=client -f k8s/deployment.yaml || exit 1
          echo "✅ deployment.yaml is valid"

      - name: Validate service.yaml
        run: |
          kubectl apply --dry-run=client -f k8s/service.yaml || exit 1
          echo "✅ service.yaml is valid"

      - name: Validate ingress.yaml
        run: |
          kubectl apply --dry-run=client -f k8s/ingress.yaml || exit 1
          echo "✅ ingress.yaml is valid"

      - name: Validate hpa.yaml
        run: |
          kubectl apply --dry-run=client -f k8s/hpa.yaml || exit 1
          echo "✅ hpa.yaml is valid"

  # Summary job that runs after all others
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint-and-audit, build-and-test, docker-build, security-scan, validate-k8s]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint and Audit | ${{ needs.lint-and-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build and Test | ${{ needs.build-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| K8s Validation | ${{ needs.validate-k8s.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint-and-audit.result }}" != "success" ] || \
             [ "${{ needs.build-and-test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "❌ Build failed. Please check the logs above."
            exit 1
          else
            echo "✅ All checks passed!"
          fi

