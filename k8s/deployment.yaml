apiVersion: apps/v1
kind: Deployment
metadata:
  name: reapers-smokehouse
  labels:
    app: reapers-smokehouse
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reapers-smokehouse
  template:
    metadata:
      labels:
        app: reapers-smokehouse
    spec:
      containers:
      - name: reapers-smokehouse
        image: reapers-smokehouse:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

