apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reapers-smokehouse-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Uncomment and configure for SSL/TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment and configure for SSL/TLS
  # tls:
  # - hosts:
  #   - reaperssmokehouse.com
  #   secretName: reapers-smokehouse-tls
  rules:
  - host: reaperssmokehouse.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reapers-smokehouse-service
            port:
              number: 80

